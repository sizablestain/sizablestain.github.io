<link rel="stylesheet" href="/css/popular.css">
{% if site.tags.popular %}
<div class="popularBar">
	<div class="popularHeader boxshadow" align="center">
		<h3>Popular</h3>
	</div>
	<div class="popularBody">
		<br>
		{% for post in site.tags.popular limit: 3 %}
		{% if page.url != post.url %}
		<div class="popularPost">
	        <a href="{{ post.url }}"><img class="cardImg" src="{{ post.img }}"></a>
	        <div class="cardText">
	            <h3 class="cardH"><a href="{{ post.url }}" class="postLink">{{ post.title }}</a></h3>
	            <small><span><a href="{{ post.authorUrl }}" class="postLink">{{ post.author }}</a></span>&nbsp;&nbsp;â€¢&nbsp;&nbsp;<span>{{ post.date | date: '%B %d, %Y' }}</span></small>
	        </div>
        </div>
        {% endif %}
        {% endfor %}
	</div>
</div>
{% endif %}
