---
layout: default
---
<div class="container">
	<h2>Articles</h2>
</div>
<link rel="stylesheet" href="/css/card.css">
<div class="container">
    <div class="row">
        {% for post in site.posts %}
        <div class="col-sm-6 cardContainer">
            <div class="card">
                <a href="{{ post.url }}"><img class="cardImg" src="{{ post.img }}"></a>
                <div class="cardText">
                    <h3 class="cardH"><a href="{{ post.url }}" class="postLink">{{ post.title }}</a></h3>
                    <p><span>{{ post.author }}</span>&nbsp;&nbsp;â€¢&nbsp;&nbsp;<span>{{ post.date | date: '%B %d, %Y' }}</span></p>
                    <p class="cardP">{{ post.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <br>
</div>
